<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECICLO</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body onload='hora_actual()'>

    <div id="celular">
        <div id="marco-externo-celular">
            
            <div id="body-celular-pag1">

                <div id="barra-notif-celular">
                    
                    <div id="cont-hora">
                        <p class="indicadores-celular" id="hora-celular"></p>
                    </div>

                    <div id="cont-indicadores-celular">
                        <div class="indicadores-celular" id="indicador-antena"></div>
                        <div class="indicadores-celular" id="indicador-wifi"></div>
                        <div class="indicadores-celular" id="indicador-bateria"></div>
                    </div>                

                </div>

                <div id="hdr-pag">
                    <div id="avatar-pag"></div>
                    <p>Hola Laura</p>
                    <div id="campana-notif-pag1"><img src="assets/ico/campana_notif.png"/></div>

                </div>

                <div id="cont-estadisticas">
                    <p class="titulo-estadistica">Reciclar 30 botellas de plástico</p>
                    <div class="barra-estadistica" id="barra-botellas"><span id="cont-barra-botellas"></span></div>
                    <p class="titulo-estadistica">Reciclar 15 frascos de vidrio
                    <div class="barra-estadistica" id="barra-frascos"><span id="cont-barra-frascos"></span></div>
                    <p class="titulo-estadistica">Compartir la app con 10 amigos</p>
                    <div class="barra-estadistica" id="barra-compartir-app"><span id="cont-barra-compartir"></span></div>
                </div>

                <div class="cont-contenido">

                    <div id="botonera-acceso">

                        <div class="boton-acceso" id="acceso-verde"><img src="assets/tacho_verde.png"/> <p>Reciclables</p></div>
                        <div class="boton-acceso" id="acceso-amarillo"><img src="assets/tacho_amarillo.png"/> <p>Papel y Cartón</p></div>
                        <div class="boton-acceso" id="accesso-gris"><img src="assets/tacho_gris.png"/> <p>Generales</p></div>
                        <div class="boton-acceso" id="acceso-chat"><img src="assets/chat.png"/> <p>Chat</p></div>
                        <div class="boton-acceso" id="invitar-amigo"><img src="assets/ico/invite.png"/> <p>Invitar amigos a unirse</p></div>

                    </div>



                    <div id="menu">
                        <div id="botonera-menu">
                            <div class="boton-menu"></div>
                            <div class="boton-menu"></div>
                            <div class="boton-menu"></div>
                            <div class="boton-menu"></div>
                        </div>

                    </div>

                </div>

                

            </div>
        </div>
    </div>
    
</body>

<script src="js/anim.js"></script>

</html>
